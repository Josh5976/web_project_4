<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="content" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the US</title>
</head>
<body>
    <div class="page">
        <div class="edit edit_display_none">
            <div class="edit__content">
                <button class="edit__content-close" type="button"></button>
                <form class="form" name="edit_from">
                    <fieldset class="form__info">
                        <legend class="form__info-title">Edit Profile</legend>
                        <input class="form__info-input form__info-input_type_name" required="required" type="text" id="name" name="name" value="" placeholder="">
                        <input class="form__info-input form__info-input_type_job" required="required" type="text" id="occupation" name="occupation" value="" placeholder="">
                        <input class="form__info-button" type="submit" value="Save">
                    </fieldset>
                </form>
            </div>
        </div>
        <header class="header">
            <img src="./images/header_vector.svg" class="header__image" alt="Around the US">
        </header>
        <main class="page__content">
            <section class="profile">
                <img src="./images/profile_image.jpg" class="profile__image" alt="profile image">
                <div class="profile__info">
                    <h1 class="profile__info-title">Jacques Cousteau</h1>
                    <button class="profile__info-button"></button>
                    <p class="profile__info-subtitle">Explorer</p>
                </div>
                <button class="profile__button" type="button"></button>
            </section>
            <section class="elements" id="elements">
                <article class="card">
                    <img src="./images/yosemite_image.jpg" class="card__image" alt="some image">
                    <div class="card__info">
                        <h2 class="card__info-title">Yosemite Valley</h2>
                        <button class="card__info-button" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/louise_image.jpg" class="card__image" alt="some image">
                    <div class="card__info">
                        <h2 class="card__info-title">Lake Louise</h2>
                        <button class="card__info-button" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/bald-mountain_image.jpg" class="card__image" alt="some image">
                    <div class="card__info">
                        <h2 class="card__info-title">Bald Mountains</h2>
                        <button class="card__info-button" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/latenar_image.jpg" class="card__image" alt="some image">
                    <div class="card__info">
                        <h2 class="card__info-title">Latemar</h2>
                        <button class="card__info-button" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/vanoise_image.jpg" class="card__image" alt="some image">
                    <div class="card__info">
                        <h2 class="card__info-title">Vanoise National Park</h2>
                        <button class="card__info-button" type="button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/lago_image.jpg" class="card__image" alt="some image">
                    <div class="card__info">
                        <h2 class="card__info-title">Lago di Braies</h2>
                        <button class="card__info-button" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">Â© 2021 Around The U.S.</p>
        </footer>
    </div>
    <script src="./scripts/edit_profile.js"></script>
</body>

</html>
