<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="content" content="HTML, CSS, JavaScript">
    <title>Around the US</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/header_vector.svg')%>" class="header__image" alt="Around the US">
        </header>
        <main class="page__content">
            <section class="profile">
                <img src="<%=require('./images/profile_image.jpg')%>" class="profile__image" alt="profile image">
                <div class="profile__info">
                    <h1 class="profile__info-title">Jacques Cousteau</h1>
                    <button class="profile__info-button" type="button"></button>
                    <p class="profile__info-subtitle">Explorer</p>
                </div>
                <button class="profile__button" type="button"></button>
            </section>
            <section class="elements" id="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">Â© 2021 Around The U.S.</p>
        </footer>
    </div>
    <div class="popup" id="edit_popup">
        <div class="popup__content popup__content_type_form">
            <button class="popup__content-close" type="button"></button>
            <form class="form" name="edit_form" id="edit_form">
                <fieldset class="form__info">
                    <legend class="form__info-title">Edit profile</legend>
                    <input class="form__info-input form__info-input_type_name" required type="text" id="name" name="name" value="" placeholder="Name" minlength="2" maxlength="40">
                    <span id="name-error"></span>
                    <input class="form__info-input form__info-input_type_job" required type="text" id="occupation" name="occupation" value="" placeholder="Occupation" minlength="2" maxlength="200">
                    <span id="occupation-error"></span>
                    <input class="form__info-button" type="submit" value="Save">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup" id="popup_post">
        <div class="popup__content popup__content_type_form">
            <button class="popup__content-close" type="button" id="post_close"></button>
            <form class="form" id="form_post" name="edit_form">
                <fieldset class="form__info">
                    <legend class="form__info-title">New Place</legend>
                    <input class="form__info-input form__info-input_type_title" required type="text" id="title" name="name" value="" placeholder="Title" minlength="1" maxlength="30">
                    <span id="title-error"></span>
                    <input class="form__info-input form__info-input_type_image" required type="url" id="image" name="link" value="" placeholder="Image Link">
                    <span id="image-error"></span>
                    <input class="form__info-button" id="post_submit" type="submit" value="Create">
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_type_preview">
        <div class="popup__content popup__content_type_preview">
            <button type="button" class="popup__content-close popup__content-close_type_preview"></button>
            <img src=" " alt="" class="popup__image">
            <h3 class="popup__title"></h3>
        </div>
    </div>

    <template id="card-template">
        <article class="card">
            <button class="card__trash" type="button"></button>
            <img src=" " class="card__image" alt="some image">
            <div class="card__info">
                <h2 class="card__info-title"></h2>
                <button class="card__info-button" type="button"></button>
            </div>
        </article>
    </template>
</body>

</html>
